# Spring AI Ollama Configuration
spring.ai.ollama.base-url=http://localhost:11434

# Specify the model to use (e.g., llama3, mistral, etc.)
spring.ai.ollama.chat.options.model=llama3

# H2 Database Configuration
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
# Datasource Configuration
spring.datasource.url=jdbc:h2:mem:vsdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# This will automatically create/update the schema based on your entities
spring.jpa.hibernate.ddl-auto=update
# Show SQL statements in the console for debugging
spring.jpa.show-sql=true