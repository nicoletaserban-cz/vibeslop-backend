# Spring AI Ollama Configuration
spring.ai.ollama.base-url=http://localhost:11434

# Specify the model to use (e.g., llama3, mistral, etc.)
spring.ai.ollama.chat.options.model=llama3

# H2 Database Configuration
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
# Datasource Configuration
spring.datasource.url=jdbc:h2:mem:vsdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# This will automatically create/update the schema based on your entities
spring.jpa.hibernate.ddl-auto=update
# Show SQL statements in the console for debugging
spring.jpa.show-sql=true

# Custom Application Properties
spring.ai.prompt.interview-questions.path=classpath:/prompts/interview-questions.st
spring.ai.prompt.interview-feedback.path=classpath:/prompts/interview-feedback.st

# JWT Secret Key - IMPORTANT: Use a long, random, base64-encoded string in production
spring.jwt.secret=c1A75f85c32f89a8d7a1e6b8a2e5d8f3b6c9d1e4a7f2d8b5c4e1a6f3c9d8b2a5
# 24 hours
spring.jwt.expiration-ms=86400000

# Expose the health endpoint for Render's health checks
management.endpoints.web.exposure.include=health
